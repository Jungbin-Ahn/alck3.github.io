  <div class="logo"></div>

      <a href="group.html">GROUP</a>

  <div class="main">
    <div id="team-table">
      <h2>Team</h2>
      <div id="point">
        <div id="point-status">
          <span></span>
          <span></span>

        <div id="point-status">

        <div id="point-status">

        </div>
        <div id="point-status">

        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div id="center">
      <div></div>
      <div>
        <div id="timer">
          <button>타이머 시작</button>
          <span>10</span>
          <button>타이머 리셋</button>
        </div>
        <div class="player-info">
          <button id="playerbutton">추첨</button>
          <span id="playername"></span>
          <span id="playerid"></span>
          <span id="tier"></span>
          <span id="position"></span>
          <span id="champion"></span>
        </div>
        <div id="scout">
          <select id="team-number">
            <option value="홍순원팀">홍순원팀</option>
            <option value="김윤서팀">김윤서팀</option>

            <option value="김재민팀">김재민팀</option>
          </select>
          <form id="scout-form">
            <input type="number" step="5" min="0" placeholder="포인트를 넣어주세요" />
            <button>Send</button>
          </form>
        </div>

        <div id="bur">
          <button id="burialButton">유찰</button>
          <button id="burial-to-players" class="hidden">
            유찰경매 시작!
          </button>
        </div>
      </div>

      <div id="message">
        <div id="message-section"></div>
        <div id="input-section">
          <select id="team-ii">
            <option value="홍순원팀">홍순원팀</option>

            <option value="김재민팀">김재민팀</option>
          </select>
          <form id="message-form">
            <input type="number" step="5" min="0" placeholder="포인트(팀장전용)" />
            <button>Send</button>
          </form>
        </div>
      </div>
    </div>
    <div id="right">

        <div id="player-list"></div>
      </div>
      <div>
        <h2>유찰</h2>
        <div id="burial-list"></div>
      </div>
